{{ $taxo := "tags" }}
<ul class="single__tags caption">
  {{ if .Params.tags }}
  {{ partial "svgs/tag.svg" (dict "width" 16 "height" 16) }}
  {{ end }}
{{ range (.GetTerms "tags") }}
  <li><a href="{{ .Permalink }}" class="single__tag" title="{{ .LinkTitle }}">#{{ .LinkTitle }}</a></li>
{{ end }}
</ul>
